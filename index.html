<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://i0.wp.com/www.montana-cans.blog/wp-content/uploads/2022/09/UW-Halloween-Shark-9-scaled.jpg" width="100%" height="100%" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://www.montanacolors.com//content/imgsxml/textos_internos/trick_or_treat_montana_colors_05.jpg" width="100%" height="100%" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://www.montanacolors.com//content/imgsxml/textos_internos/trick_or_treat_montana_colors_07.jpg" width="100%" height="100%" class="d-block w-100" alt="...">

          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>


</body>
</html>
